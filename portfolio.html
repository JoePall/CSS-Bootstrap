<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Josiah Powell</title>
  <link rel="stylesheet" href="./Assets/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">
  <link href="sticky-footer.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid m-0 p-0">

    <!-- Header is styled for full width of screen on mobile and desktop. When on mobile My name will take up an entire row. -->
    <header id="header"
      class="row mb-3 p-0 m-0 pl-5 justify-content-between text-center bg-white border-bottom border-secondary shadow-sm">

      <!-- Name -->
      <div class="col-lg-auto col-sm-12 m-0 p-0">
        <h5 class="m-0 p-4 bg-custom-theme text-light">JOSIAH <b>POWELL</b></h5>
      </div>

      <!-- Navbar -->
      <div class="col-lg-4 col-sm-12">
        <nav class="my-3 py-2">
          <a class="px-3 border-right text-secondary " href="./index.html">About</a>
          <a class="px-3 border-right text-secondary" href="./portfolio.html">Portfolio</a>
          <a class="px-3 text-secondary" href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main will take up full screen width with some padding on mobile. On desktop it will take up 9/12 screen.  -->
    <main class="row m-0 mb-5 p-0">

      <!-- Portfolio Card -->
      <div id="card" class="card col-lg-9 col-sm-11 p-5 m-5">
        <h5 class="display-4 p-0 m-0">Portfolio</h5>
        <hr class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-sm-12">
              <img class="w-100 img-grayscale shadow rounded" src="./Assets/Images/forest.jpg"
                alt="Sunlight through Forest">
            </div>

            <div class="col-lg-8 col-sm-12 p-4">
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit labore rerum accusantium tempore,
                non asperiores consequatur tempora dolorem cum corporis perferendis. Quisquam facere fugiat, inventore
                quod ab
                at optio rem?</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer will take up full width and have a top border that matches theme color. -->
  <footer class="footer sticky-footer">
    <div class="align-items-center bg-secondary">
      <div class="text-light p-1 text-center mx-auto">
        <p>&copy; Josiah Powell</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
