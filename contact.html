<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <header id="header"
            class="row mb-3 p-0 m-0 pl-5 justify-content-between text-center bg-white border-bottom border-secondary shadow-sm">
            <div class="col-lg-auto col-sm-12 m-0 p-0">
                <h5 class="m-0 p-4 bg-accent text-light">JOSIAH <b>POWELL</b></h5>
            </div>
            <div class="col-lg-4 col-sm-12">
                <nav class="my-3 py-2">
                    <a class="px-3 border-right text-secondary " href="./index.html">About</a>
                    <a class="px-3 border-right text-secondary" href="./portfolio.html">Portfolio</a>
                    <a class="px-3 text-secondary" href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main class="row m-0 p-0">
            <div id="card" class="card col-lg-9 col-sm-10 p-5 m-5">
                <p class="display-4 p-0 m-0 text-accent">Contact</p>
                <hr class="mb-4">
                <form>
                    <div class="form-group">
                        <label for="name-input" class="text-muted">Name</label>
                        <input type="text" class="form-control text-muted" id="name-input" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email-input" class="text-muted">Email</label>
                        <input type="email" class="form-control" id="email-input" placeholder="johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message-input" class="text-muted">Message</label>
                        <textarea type="textarea" class="form-control" id="message-input"
                            placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary bg-accent">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <footer class="footer sticky-footer">
        <div class="align-items-center bg-secondary border-accent">
            <div class="text-light p-2 pt-4 text-center mx-auto">
                <p>&copy; Josiah Powell</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
